<script type="text/javascript">
$(document).ready(function()
{
  !function(){
  laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
}();
$val=$("input[name='ms_state']:checked").val();
if($val==1){
  $("#hide").show();
}else{
 $("#hide").hide(); 
}

$("input[name='ms_state']").click(function(){
$val=$("input[name='ms_state']:checked").val();
if($val==1){
  $("#hide").show();
}else{
  $("#hide").hide();
}
});

$(".left_menu_bg").click(function(){
    var tb=$(this).next();
    var tb_display=tb.css("display");
    if (tb_display=="block")
    {
    tb.css("display","none");
    $(this).find("img").attr("src","__PUBLIC__/home/templates/default/images/06.gif");
    }
    else
    {
    tb.css("display","block");
    $(this).find("img").attr("src","__PUBLIC__/home/templates/default/images/07.gif");
    }
  });
  
  

});
</script>

			  	  			  </td>

              </tr>
              </volist>
			              </table>
		              <table width="100%" border="0" cellspacing="0" cellpadding="4" style="margin-bottom:150px; ">

		    	<if condition="$list.r_id eq ''">

                <else/>

                </tr >

            				<input name="ms_cname" type="text" class="input_text_200 date_input"  value="{$list.ms_cname}" />
            						</div>
    					     </td>
              </tr>
              <tr>
                    <td width="242" height="28" align="right" valign="top"><strong  style="color:#FF0000">*</strong>应聘职位：</td>
                    <td>
                    <div>
                    <input name="ms_job" type="text" class="input_text_200 date_input"  value="{$list.ms_job}" />
                        </div>
                   </td>
              </tr>
              <tr>

                    <input name="ms_time" type="text" class="input_text_200 date_input" value="{$list.ms_time}" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})"  />

                <label> <input type="radio" name="ms_state" value="2"  <if condition=" $list.ms_state eq 2">checked="checked"</if> /> 不通过</label></td>
              </tr>
             
                </table>
               <table id="hide" style="position:relative;top:-150px;left:2px">
               <tr>

                    <td><input name="ms_rtime" type="text" class="input_text_200 date_input" onClick="laydate({istime: true, format: 'YYYY-MM-DD'})"  value="{$list.ms_rtime}" />
                     </td>
                  </tr>
               <tr>
                  <td width="242" height="28" align="right" valign="top"><strong  style="color:#FF0000">*</strong>就业城市：</td>
                   <td><div>
                       <select name="r_city"style="width:100px;height:24px;">
                          <option value="">请选择</option> 
                         <volist name="city" id="vo">
                         <option value="{$vo}" <if condition="$list.ms_city eq $vo ">selected=selected</if>>{$vo}</option>
                         </volist>
                       </select>
                   </div></td>
               </tr>
                  <tr>

                  </tr>

                <input name="ms_in" type="radio" value="1"  title="在职" <if condition=" $list.ms_in eq 1 ">checked="checked"</if>  /> 是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label> <input type="radio" name="ms_in" value="2"  title="待职" <if condition=" $list.ms_in eq 2">checked="checked"</if> /> 否</label></td>
              </tr>
               </table>
               
        </tr>
         <table style="position:relative;top:-150px;left:200px;height:50px;">
           <tr >

                &nbsp;
