   <script src="__PUBLIC__/home/templates/default/js/jquery.dialog.js" type='text/javascript' ></script>
<script type="text/javascript">
$(document).ready(function()
{
	$("c_url").focus(function(){
		$val=$("c_url").val();
		if(empty($val)){
			$("c_url").val("http://");
		}
	});
  $("#c_user").keyup(function(){
    $val=$(this).val();
    if($val.length<3){
      $("#span").html("<font color='red'>用户名不能小于三位</font>");
        $("#reg").attr("disabled","disabled");
    }else{
      
           $.post("__URL__/ajax",{name:$val,id:2},function(data){
          if(data==1){
              $("#span").html("<font color='red'>此用户已存在</font>");
              $("#reg").attr("disabled","disabled");
          }else{
             $("#span").html("<font color='green'>输入正确</font>");
              $("#reg").removeAttr("disabled","disabled");
          }
        });
    }
  });
  //非法字符验证
 $(".input_text_200").blur(function(){
      $rs=ff($(this).val());

      if($rs){
      
          $(this).next("span").html("<font color='red'>含有非法字符</font>");
          $("#reg").attr("disabled","disabled");
        
      }else{
         $(this).next("span").html("");
        $("#reg").removeAttr("disabled");
      }
  });
  $("#c_pwd").keyup(function(){
    $value=$(this).val();
     if($value.length<6){
        $("#pwd").html("<font color='red'>密码不能小于六位</font>");
        $("#reg").attr("disabled","disabled");
     }else{
        $("#pwd").html("<font color='green'>输入正确</font>");
        $("#reg").removeAttr("disabled","disabled");
     }
  });
  $("#reg").click(function(){
    $c_pwd=$("#c_pwd").val();
    $c_user=$("#c_user").val();
    $c_name=$("#c_name").val();
  if($c_pwd=='' || $c_user=='请输入登录名' || $c_name=='请输入公司名称'   ){
     $("#reg").attr("disabled","disabled");
     alert("请输入用户名、密码或企业名称");
  }else{
     $("#reg").removeAttr("disabled","disabled");
  }
  });
  
	function ff(val)
  {
    var patrn=/[`~!@#$^&*()+=|\\\[\]\{\}:;'\,.<>/?]/;
    if(patrn.test(val)){
      return true;
        }
  }
});
</script>
