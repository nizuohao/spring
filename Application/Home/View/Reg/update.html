<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码</title>
<meta http-equiv="X-UA-Compatible" content="IE=7">

<link rel="shortcut icon" href="/favicon.ico" />
<link href="__PUBLIC__/home/templates/default/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/home/data/css/style.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/home/templates/default/css/global.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/home/templates/default/css/list-global.css" rel="stylesheet" type="text/css">
<link href="__PUBLIC__/home/templates/default/css/member-style.css" rel="stylesheet" type="text/css">
<script src="__PUBLIC__/home/data/css/jquery.js" type='text/javascript' ></script>
<script src="__PUBLIC__/home/templates/default/js/jquery.validate.min.js" type='text/javascript' language="javascript"></script>
<script type='text/javascript' src="__PUBLIC__/home/templates/default/js/jquery.dialog.js" ></script>
<script type="text/javascript" language="javascript" src="__PUBLIC__/home/templates/default/js/autoMail.js"></script>
<script type="text/javascript">
//<![CDATA[
$(function(){
  $("#reg").click(function(){
    var num=$("#username").val();
     var postcaptcha=$("#postcaptcha").val();
    if(num==''){
        $("#reg").attr("disabled","disabled");
    }else{
      $("#reg").removeAttr("disabled");   
    }
    if(postcaptcha==''){
        $("#reg").attr("disabled","disabled");
    }else{
      $("#reg").removeAttr("disabled");   
    }
  });  
         //文本框失去焦点后    
      $('input').blur(function(){
       var $parent = $(this).parent();
       $parent.find(".formtips").remove();    
       if( $(this).is('#password') ){
          if( this.value=="" || this.value.length < 6 ){
              var errorMsg = '请输入至少6位的密码.';
               $parent.append('<span class="formtips onError">'+errorMsg+'</span>');
                 $("#reg").attr("disabled","disabled");
          }else{
              var okMsg = '输入正确.';
              $parent.append('<span class="formtips onSuccess">'+okMsg+'</span>');
               $("#reg").removeAttr("disabled");
          }
       }
       if($(this).is('#password2')){
          var onepwd=$("#password").val();
          var twopwd=$("#password2").val();
          var one=onepwd.length;
          var two=twopwd.length;
         if(onepwd!=twopwd){
            $("#span").html("<img src='__PUBLIC__/home/data/img/reg4.gif'>");
            $("#reg").attr("disabled","disabled");
         }else{
           $("#reg").removeAttr("disabled");
         }
         for(var i=0;i<two;i++){
            if(onepwd[i]==twopwd[i]){
           $("#span").html("<img src='__PUBLIC__/home/data/img/reg4.gif'>");    
            }else{
           $("#span").html("<img src='__PUBLIC__/home/data/img/reg3.gif'>");    break;
            }
          }
       }
      
    }).keyup(function(){
       $(this).triggerHandler("blur");
    }).focus(function(){
         $(this).triggerHandler("blur");
    });//end blur
})
//]]>
</script>
</head>
<body>
<link href="__PUBLIC__/home/templates/default/css/global.css" rel="stylesheet" type="text/css">
<include file="Common:head" />
<div class="container">
  <div class="reg-warp clearfix shadow">
  
    <form id="Form1" name="Form1" method="post" action="">
      <input name="member_type" type="hidden" id="member_type" value="2" />
	   <div class="reg-box">
        <dl>
         <input type="hidden" name="id" value="{$id}">
          <input type="hidden" name="type" value="{$type}">
          <dt>用户名：</dt>
          <dd>
            <input name="username" id="username" readonly="readonly" value="{$name}"  type="text" class="input-1" size="28"  />
          </dd>
          <dt>登录密码：</dt>
          <dd>
            <input name="password" id="password" value="" type="password"  class="input-1" size="28" />
          </dd>

          <dt>重复密码：</dt>
          <dd>
            <input name="password2" id="password2" value="" type="password" class="input-1" size="28" /><span id='span'></span>
          </dd>        
					    <dt>&nbsp;</dt>
        
          <dd>
            <input name="submit" id="reg" type="submit" value="立即修改" class="submit-1" style="background-color: #007ab5;" />
           
      </div>
    </form>
   
    <div style="height:20px" class="clear"></div>
  </div>
</div>
<div style="height:20px" ></div>
<include file="Common:foot" />
</body>
</html>
