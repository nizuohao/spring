<script type="text/javascript">
$(document).ready(function()
{
	$("#answer2").hide();
	$("#hide").click(function(){
		$val=$("#val").val();
		if($val==1){
		$("#answer1").hide();
		$("#answer2").show();
		$(this).val("隐藏");
		$("#val").val("2");
	}else{
		$("#answer1").show();
		$("#answer2").hide();
		$(this).val("显示");
		$("#val").val("1");
	}

	});
	$("#tabshow li:nth-child(2)>a").addClass("selected");

	$("#model2").click(function(){	$("#ex2").toggle()});

	$('#Form1').submit();
	})
});
